<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Charity:Water Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <div class="logo">
      <img src="logo.png" alt="Charity Icon">
      <span>Charity:Water</span>
    </div>
    <button class="free-trial">Free Trial</button>
  </header>

  <section class="hero">
    <div class="overlay">
      <div class="hero-content">
        <h1>Lead the Movement:<br>Clean Water for All</h1>
        <p>Join a movement of students bringing safe water to those in need.<br>
           We show you exactly where your donation goes, every time.</p>
        <form class="subscribe-form">
          <input type="email" placeholder="Enter your email">
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
